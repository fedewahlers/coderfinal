<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
    <link rel="stylesheet" href="{% static 'mi_app/styles.css' %}">
</head>
<body>
    <header>
        <h1>Lista de Blogs</h1>
    </header>
    <main>
        <ul>
            {% for blog in blogs %}
            <li>
                <h3>{{ blog.title }}</h3>
                <p>{{ blog.excerpt }}</p>
                <a href="{% url 'blog_detail' blog.id %}">Leer más</a>
            </li>
            {% endfor %}
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 Mi Aplicación Django.</p>
    </footer>
</body>
</html>
